<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <script defer src="main.js"></script> <!-- add `defer` attribute -->

  <title>Frontend Mentor | Contact form</title>
</head>
<body>
<form action="--" method="post" novalidate>  
  <h1>Contact Us</h1>
    <fieldset class="names">
      <div class="name1">    
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" required>
        <span class="error-message"></span>
      </div>
      <div class="name2">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" required>
        <span class="error-message"></span>
      </div>
    </fieldset>
  </fieldset>
  <fieldset>
    <label for="email">Email Address</label>
    <input type="email" id="email" required>
    <span class="error-message"></span>
  </fieldset>
  <fieldset id="query-type">
    <p>Query Type</p>
    <div class="toggles" id="queries">
      <div class="toggle1"> 
        <input type="radio" name="query-type" id="toggle1" checked>
        <label for="toggle1">General Enquiry</label>
      </div>
      <div class="toggle2">
        <input type="radio" name="query-type" id="toggle2" checked>
        <label for="toggle2">Support Request</label>
      </div>
    </div>
    <span class="error-message"></span>
  </fieldset>
  <fieldset>
    <label for="message">Message</label>
    <textarea name="message" id="message"></textarea>
    <span class="error-message"></span>
  </fieldset>
  <fieldset class="consent">
    <fieldset class="checkbox">
      <input type="checkbox" name="consent" id="consent">
      <label for="consent" id="consent-label">I hereby consent to being contacted by the team</label>
    </fieldset>
    <span class="error-message"></span>
  </fieldset>
  <button type="submit" id="submit">Submit</button>
</form>

<div class="success-message">
  <div class="success-message__header">
    <img src="assets/images/icon-success-check.svg" alt="success icon">
    <p>Message Sent!</p>
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  
</div>

</body>
</html>
